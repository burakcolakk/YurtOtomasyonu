services:
  # --- 1. Veritabanı (PostgreSQL) ---
  postgres:
    container_name: yurt-db
    image: postgres:15
    environment:
      POSTGRES_DB: yurtdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yurt123  # DİKKAT: Test properties dosyasında da bu şifre olmalı!
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - yurt-network

  # --- 2. Veritabanı Yönetimi (pgAdmin4) ---
  pgadmin:
    container_name: yurt-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - yurt-network

  # --- 3. Backend (Spring Boot) ---
  backend:
    container_name: yurt-backend
    build: .
    ports:
      - "8181:8181" # Jenkins 8080'de olduğu için burayı 8181 yapmıştın, DOĞRU.
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/yurtdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: yurt123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - postgres
    networks:
      - yurt-network

  # --- 4. Frontend (React) ---
  frontend:
    container_name: yurt-frontend
    build:
      context: ../frontend # <--- BURAYI DEĞİŞTİRDİK! (Eskisi: ../yurt-frontend)
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - yurt-network

volumes:
  pgdata:

networks:
  yurt-network:
    driver: bridge